<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Oxanium:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Himalaya</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-heading">Himalaya</h1>
      <img class="header-image" src="assets/mountain.png" alt="Mountain" />
    </header>
    <main class="main">
      <form class="main-form">
        <label for="addItem" class="main-label">Add Item</label>
        <section class="main-section">
          <input type="text" id="addItem" class="main-add-input" />
          <button class="main-add-button" aria-label="Add Item">
            <i class="fas fa-plus main-add-button__icon"></i>
          </button>
        </section>
      </form>
      <ul class="main-list"></ul>
    </main>
    <footer class="footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
