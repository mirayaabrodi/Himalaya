      <form class="main-form">
        <section class="main-section">
          <input
            type="text"
            id="addItem"
            class="main-add-input"
            placeholder="Add an item..."
          />

            <i class="fas fa-plus main-add-button__icon"></i>
          </button>
        </section>
      </form>

          <section class="main-list-edit-input-section">
            <input type="text" class="main-edit-input" id="editMode" />
            <button class="main-edit-button" aria-label="Edit" type="submit">
              <i class="fas fa-highlighter pen-icon"></i>
            </button>
            <button class="main-cancel-button" aria-label="Cancel Edit">
              <i class="fas fa-history cancel-icon"></i>
            </button>
          </section>
        </form>
